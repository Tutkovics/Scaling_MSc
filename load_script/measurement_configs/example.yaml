Name: Develop-measurement       # Name of the measurement
Servicegraphs:                  # Service graph specifications
  - /home/tutkovics/Scaling_MSc/yaml/example.yaml     # Measured services config file
  - /home/tutkovics/Scaling_MSc/yaml/example2.yaml    # Can add more graphs
Result_location: ../results     # Where to write results
Cluster:                        # Not yet used
  Name: Minikube                # Clustername
  IP: 192.168.49.2              # CLuster / node IP address
QPS:                            # query per seconds 
  From: 0                       # QPS lower bound
  To: 100                       # QPS upper bound
  Granularity: 50               # QPS increment by this number
Load:                           # Load specification
  Preheat: 0                    # warmup time in seconds
  Time: 60                      # measurement time in seconds (Should be at least 3*60)
  ServiceIP: 192.168.49.2       # IP for our service
  ServicePort: 30000            # port for our service
  ServicePath: instant          # path to our service
  ServiceQuery: ''              # URI's query fragment
Prometheus:                     # Prometheus values
  IP: 192.168.49.2              # Prometheus IP address
  Port: 30090                   # Prometheus port number